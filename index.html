<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyaani Mario</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #5c94fc;
            color: white;
            text-align: center;
        }

        * {
            font-family: 'VT323', monospace;
        }

        .sky {
            background: linear-gradient(#5c94fc, #8cb3fc);
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            width: 100px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            animation: float 20s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .cloud::before {
            width: 50px;
            height: 50px;
            top: -20px;
            left: 15px;
        }

        .cloud::after {
            width: 40px;
            height: 40px;
            top: -15px;
            right: 15px;
        }

        .cloud:nth-child(1) {
            top: 20%;
            left: -100px;
        }

        .cloud:nth-child(2) {
            top: 40%;
            left: -80px;
            transform: scale(0.8);
            animation-delay: -10s;
        }

        .cloud:nth-child(3) {
            top: 30%;
            left: -120px;
            transform: scale(1.2);
            animation-delay: -5s;
        }

        @keyframes float {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }

        .content {
            position: relative;
            z-index: 2;
            padding-top: 40px;
        }

        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-align: left;
        }

        .title {
            font-size: 72px;
            text-shadow: 4px 4px #2c5484;
            animation: bounce 0.5s infinite alternate;
            margin-bottom: 20px;
            letter-spacing: 2px;
            background-color: #e75a10;
            display: inline-block;
            padding: 20px 40px;
            border: 4px solid #943a0a;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .menu {
            margin-top: 60px;
        }

        .menu-item {
            display: inline-block;
            padding: 25px 50px;
            margin: 15px;
            background-color: transparent;
            border: none;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .menu-item:hover {
            transform: scale(1.1);
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-image: linear-gradient(
                #b83f21 0%,
                #b83f21 50%,
                #9b2c12 50%,
                #9b2c12 100%
            );
            background-size: 40px 40px;
            z-index: 2;
        }

        .mario-sprite {
            position: absolute;
            bottom: 80px;
            left: 50px;
            z-index: 3;
        }

        .selector {
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: white;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="stats">
            MARIO      WORLD      TIME<br/>
            000000     1-1        000
        </div>
        <div class="clouds-container">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <div class="content">
            <h1 class="title">GYAANI MARIO</h1>
            <div class="menu">
                <button class="menu-item">
                    <div class="selector"></div>
                    1 Player Game
                </button>
                <button class="menu-item">
                    <div class="selector"></div>
                    2 Player Game
                </button>
            </div>
        </div>
        <img src="" alt="Mario" class="mario-sprite" />
        <div class="ground"></div>
    </div>
</body>
</html>
