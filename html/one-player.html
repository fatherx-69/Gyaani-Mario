<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyaani Mario</title>
    <link rel="stylesheet" href="style-one-player.css">
</head>
<body>
    <div class="sky">
        <button class="dark-mode-button" onclick="toggleDarkMode()">Dark Mode</button>

        <div class="stats">
            MARIO      WORLD      TIME<br/>
            000000     1-1        000
        </div>
        <div class="clouds-container">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <div class="content">
            <h1 class="title">GYAANI MARIO</h1>
            <div class="menu">
                <button class="menu-item" onclick="window.location.href='finance.html'">
                    <div class="selector"></div>
                    Finance
                </button>
                <button class="menu-item">
                    <div class="selector"></div>
                    Communication
                </button>
                <button class="menu-item">
                    <div class="selector"></div>
                    Maths
                </button>
                <button class="menu-item">
                    <div class="selector"></div>
                    Constitution
                </button>
            </div>
        </div>
        <div class="ground"></div>
    </div>  
    
    <audio autoplay loop>
        <source src="sounds/aboveground_bgm.ogg" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.addEventListener('load', function () {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });

        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            if (isDarkMode) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }
    </script>
</body>
</html>
