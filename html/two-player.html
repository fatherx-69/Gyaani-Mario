<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyaani Mario</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #5c94fc;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        * {
            font-family: 'VT323', monospace;
        }

        .sky {
            background: linear-gradient(#5c94fc, #8cb3fc);
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            width: 100px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            animation: float 20s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .cloud::before {
            width: 50px;
            height: 50px;
            top: -20px;
            left: 15px;
        }

        .cloud::after {
            width: 40px;
            height: 40px;
            top: -15px;
            right: 15px;
        }

        .cloud:nth-child(1) {
            top: 20%;
            left: -100px;
        }

        .cloud:nth-child(2) {
            top: 40%;
            left: -80px;
            transform: scale(0.8);
            animation-delay: -10s;
        }

        .cloud:nth-child(3) {
            top: 30%;
            left: -120px;
            transform: scale(1.2);
            animation-delay: -5s;
        }

        @keyframes float {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }

        .content {
            position: relative;
            z-index: 2;
            padding-top: 40px;
            text-align: center;
        }

        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-align: left;
        }

        .title {
            font-size: 72px;
            text-shadow: 4px 4px #2c5484;
            animation: bounce 0.5s infinite alternate;
            margin-bottom: 20px;
            letter-spacing: 2px;
            background-color: #e75a10;
            display: inline-block;
            padding: 20px 40px;
            border: 4px solid #943a0a;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .menu {
            margin-top: 60px;
        }

        .menu-item {
            display: inline-block;
            padding: 25px 50px;
            margin: 15px;
            background-color: transparent;
            border: none;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .menu-item:hover {
            transform: scale(1.1);
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-image: linear-gradient(
                #b83f21 0%,
                #b83f21 50%,
                #9b2c12 50%,
                #9b2c12 100%
            );
            background-size: 40px 40px;
            z-index: 2;
        }

        .mario-sprite {
            position: absolute;
            bottom: 80px;
            left: 50px;
            z-index: 3;
        }

        .selector {
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: white;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        /* Mario Item Box for Invite Code */
        .item-box {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 20px;
            background-color: #FFD700; /* Golden box */
            border: 3px solid #8B4513; /* Brown border */
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            color: #8B4513; /* Dark brown color */
            font-family: 'VT323', monospace;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for 3D effect */
            width: 250px;
            margin-left: auto;
            margin-right: auto;
        }

        .item-box span {
            font-size: 22px;
        }

        /* Input Box for Entering Team Code */
        .input-box {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 20px;
            background-color: #FFD700; /* Golden box */
            border: 3px solid #8B4513; /* Brown border */
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            color: #8B4513;
            font-family: 'VT323', monospace;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for 3D effect */
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-box input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #8B4513;
            border-radius: 5px;
        }

        .input-box button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="stats">
            MARIO      WORLD      TIME<br/>
            000000     1-1        000
        </div>
        <div class="clouds-container">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <div class="content">
            <h1 class="title">GYAANI MARIO</h1>
            <div class="menu">
                <button class="menu-item" id="generate-code">
                    <div class="selector"></div>
                    Generate Team Code
                </button>
                <button class="menu-item" id="enter-code">
                    <div class="selector"></div>
                    Enter Team Code
                </button>
            </div>
            
            <!-- Mario Item Box for displaying invite code -->
            <div class="item-box" id="invite-box">
                <span id="generated-code">Your invite code will appear here!</span>
            </div>

            <!-- Input Box for entering the team code -->
            <div class="input-box" id="input-box">
                <h2>Enter Your Team Code</h2>
                <input type="text" id="input-code" placeholder="Enter code here..." />
                <button id="submit-code">Submit</button>
            </div>
        </div>
        <img src="sprites/char.svg" height="100px" alt="Mario" class="mario-sprite" />
        <div class="ground"></div>
    </div>
    
    <audio autoplay loop>
        <source src="sounds/aboveground_bgm.ogg" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Event listener for Generate Team Code button
        document.getElementById('generate-code').addEventListener('click', function () {
            const code = 'GYAANI123'; // Generate a dummy invite code
            document.getElementById('generated-code').textContent = `Invite Code: ${code}`;
            document.getElementById('invite-box').style.display = 'block'; // Show the invite code box
            document.getElementById('input-box').style.display = 'none'; // Hide the input box
        });

        // Event listener for Enter Team Code button
        document.getElementById('enter-code').addEventListener('click', function () {
            document.getElementById('input-box').style.display = 'block'; // Show the input box
            document.getElementById('invite-box').style.display = 'none'; // Hide the invite code box
        });

        // Event listener for submitting the entered code
        document.getElementById('submit-code').addEventListener('click', function () {
            const enteredCode = document.getElementById('input-code').value;
            alert(`Entered Code: ${enteredCode}`);
            document.getElementById('input-box').style.display = 'none'; // Hide input box after submission
        });
    </script>
</body>
</html>
