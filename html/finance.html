<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Levels</title>
    <link rel="stylesheet" href="financestyle.css">
</head>
<body>
    <div class="sky">
        <div class="clouds-container">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <div class="content">
            <h1 class="title">Finance Levels</h1>
            <div class="map-container">
                <img src="kimg.jpg" alt="Finance Levels Map" class="map-image">

                <!-- Level Buttons in Ascending Order -->
    <button class="level" style="--x: 77.9%; --y: 94.3%;" data-info="Introduction to Finance">Level 1</button>
     <button class="level" style="--x: 86.3%; --y: 82%;" data-info="Personal Budgeting">Level 2</button>
    <button class="level" style="--x: 66.7%; --y: 76.15%;" data-info="Income and Expenses">Level 3</button>
    <button class="level" style="--x: 40%; --y: 74.3%;" data-info="Saving Techniques">Level 4</button>
    <button class="level" style="--x: 22%; --y: 70%;" data-info="Investments Basics">Level 5</button>
    <button class="level" style="--x: 41.6%; --y: 63%;" data-info="Understanding Credit">Level 6</button>
    <button class="level" style="--x: 67%; --y: 59%;" data-info="Loans and Interests">Level 7</button>
    <button class="level" style="--x: 92%; --y: 57%;" data-info="Taxes 101">Level 8</button>
    <button class="level" style="--x: 86%; --y: 47%;" data-info="Retirement Planning">Level 9</button>
    <button class="level" style="--x: 64.7%; --y: 37%;" data-info="Emergency Funds">Level 10</button>
    <button class="level" style="--x: 36%; --y: 32%;" data-info="Risk Management">Level 11</button>
    <button class="level" style="--x: 18%; --y: 25.8%;" data-info="Cryptocurrency Basics">Level 12</button>
    <button class="level" style="--x: 38.5%; --y: 19%;" data-info="Real Estate Finance">Level 13</button>
    <button class="level" style="--x: 71.3%; --y: 15.15%;" data-info="Economic Indicators">Level 14</button>
<button class="level" style="--x: 88%; --y: 5%;" data-info="Financial Independence">Level 15</button>

            </div>
        </div>
        <div class="ground"></div>
    </div>

    <!-- Audio for Background Music -->
    <audio autoplay loop>
        <source src="sounds/aboveground_bgm.ogg" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Pop-up box -->
    <div id="popup-box" class="popup">Hello Hi</div>

    <script src="finance-script.js"></script>
</body>
</html>
