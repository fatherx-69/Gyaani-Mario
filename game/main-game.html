  <div class="rotation-message">

    <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxyZWN0IHg9IjQiIHk9IjIiIHdpZHRoPSIxNiIgaGVpZ2h0PSIyMCIgcng9IjIiPjwvcmVjdD48cGF0aCBkPSJNMTIgMThoLjAxIj48L3BhdGg+PC9zdmc+" alt="rotate device">

    <img src="images/clouds.png" class="clouds" alt="">
    <img src="images/mario.gif" class="mario">
    <img src="images/pipe.png" class="pipe" alt="">

  </div>
  <button class="dark-mode-button" onclick="toggleDarkMode()">Dark Mode</button>

  <div class="summary-screen">
    <h1>Game Over</h1>
    <button id="restart-btn">Done</button>
  </div>

  <div class="popup">
    <p>Great jump! Get ready for the next challenge!</p>
    <button id="next-btn">Next</button>
  </div>

  <script src="script.js"></script>
